<html>
<head>
<title>{% block title %} Perfil {% endblock title %}</title>
<h1>Perfil</h1>
</head>
<body>
<div class="main">
    Email: {{ data.email }}<br/>
    Nome: {{ data.nome }}<br/>
    Contato: {{ data.contato }}<br/>
    CPF|CNPJ: {{ data.cpf_cnpj }}<br/>
    Senha: {{ data.senha }}<br/>
    Cadastrou-se em: {{ data.joined }}<br/>
    Última atualização: {{ data.updated }}<br/>
</div>
</body>
</html>
