{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <!---bootstrap--->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!---custom css--->


        <title id="cliente_login_page_view" name="cliente_login_page_view">
            {% block title %}
                Login
            {% endblock title %}
        </title>
    </head>

    <body class="text-center">

        <style>
            .fix-size {
                width: 100%;
            }
            body {
              color: #fff;
              height: 100%;
              background-color: #333;
            }
        </style>

        <div class="container">

            </br></br>
            <center>
                <img src="https://i.ibb.co/khhDS5w/logo-blue.png" class="img-fluid" alt="Responsive image" width="25%" height="25%" align="center">
            </center>
            </br></br>
            <div class ="row justify-content-center">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {% if message %}
                    <script>alert('{{ message }}')</script>
                    {% endif %}
                    <input type="submit" value="Logar" name="logar" class="btn btn-primary"/>
                </form>
            </div>

             <div class ="row justify-content-center">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="submit" value="Cadastrar-se" name="cadastrar" class="btn btn-light"/>
                </form>
            </div>

            </br></br>

        </div>

        <img src='https://i.ibb.co/pXn5JPj/background.png' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>

    </body>

</html>
