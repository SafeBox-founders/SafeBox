{% load static %}

<html>
    <head>
        <!---bootstrap--->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <title>
            {% block title %}
                Relatórios Visualizar
            {% endblock title %}
        </title>

    </head>

    <body class="text-center">

        <style>
            .fix-size {
                width: 40%;
            }
            body {
              color: #fff;
              height: 100%;
              background-color: #333;
            }
            .special-card {
              opacity: .8;
            }
        </style>

        <!--- nav bar --->

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #386bc9">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/home/{{data.email}}" name="tela_inicial">Home</a>
              <a class="nav-item nav-link" href="/visualizar/{{data.email}}" name="visualizar_perfil">Perfil</a>
              <a class="nav-item nav-link" href="/ambientes/{{data.email}}" name="gerenciar_câmeras">Gerenciar câmeras</a>
              <a class="nav-item nav-link" href="/relatorio/{{data.email}}" name="relatorios">Relatórios</a>
              <a class="nav-item nav-link" href="/" name="sair">Sair</a>
            </div>
          </div>
        </nav>

        <div class="container">
                </br></br>
                <img src="https://i.ibb.co/Cz2WGkQ/relatorio-export-header.png" class="img-fluid" alt="Responsive image" width="70%" height="70%" align="center">
                </br></br>
        </div>

        </br></br>

        <div class="row justify-content-center">
            <div class="col-sm-6 card text-white bg-dark mb-3 special-card  " style="max-width: 23rem;">
                <b>Cliente:</b> {{ data.email}}<br/>
                <b>Data Inicial:</b> {{ relatorio.data_inicial}}<br/>
                <b>Data Final:</b> {{ relatorio.data_final}}<br/>

              <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="Exportar Relatório" name="exportarRelatorio"/>
              </form>

            </div>

            <div class="col-sm-6" style="max-width: 1rem;"></div>
        </div>

        <img src='https://i.ibb.co/pXn5JPj/background.png' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>

    </body>
</html>
